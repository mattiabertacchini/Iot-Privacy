<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giacenze</title>

    <!-- css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"/>
    <link rel="stylesheet" href="{{url_for('static', filename='css/jquery.dataTables.min.css')}}"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <!-- Data Table -->
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.7.0/css/select.dataTables.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<!-- Layout wrapper -->
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" href="{{ url_for('homepage') }}"> IoT Project</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!">
        <box-icon name='menu' color="#ffffff" aria-hidden="true" focusable="false" data-prefix="fas"
                  data-icon="bars"></box-icon>
    </button>
</nav>
<div id="layoutSidenav">
    <!-- sidebar -->
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">

                    <div class="sb-sidenav d-flex flex-column flex-shrink-0 p-3 text-white bg-dark">
                        <hr>
                        <ul class="nav nav-pills flex-column mb-auto">
                            <li class="nav-item">
                                <a href="{{ url_for('history') }}" class="nav-link text-white">
                                    <div class="d-flex justify-content-left">
                                        <box-icon name="history" color="#ffffff"></box-icon>
                                        <div class="px-2">History</div>
                                    </div>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="{{ url_for('shelves') }}" class="nav-link text-white">
                                    <div class="d-flex justify-content-left">
                                        <box-icon name='map' color="#ffffff"></box-icon>
                                        <div class="px-2">Shelves</div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                        <hr>
                    </div>
                </div>
            </div>
        </nav>
    </div>


    <!-- page content -->
    <div id="layoutSidenav_content">
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>

</div>
<!-- / Layout wrapper -->

<!-- JS libraries -->
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/select/1.7.0/js/dataTables.select.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js" type="text/javascript"></script>
<script src="https://cdn.datatables.net/plug-ins/1.10.19/sorting/datetime-moment.js" type="text/javascript"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<!--<script src="{{ url_for('static', filename='script/shelves.js') }}"></script>-->
{% block library %}}
{% endblock %}}


</body>
</html>
