{% extends "index.html" %}
{% block content %}
<div class="content-wrapper">
    <div class="container-xxl flex-grow-1 container-p-y">
        <!-- Titolo -->
        <h4 class="fw-bold py-3 mb-4">Rimanenza Magazzino</h4>

        <!-- DataTable -->
        <div class="row">
            <div class="col-xl">
                <div class="card m-4">
                    <div class="card-header">
                        DataTable Example
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="storage" class="table table-striped table-bordered"
                                   style="width:100%;cursor:pointer">
                                <thead>
                                <tr>
                                    <th>Product ID</th>
                                    <th>Description</th>
                                    <th>Quantity</th>
                                    <th>Location</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="card m-4">
                    <div class="card-header">
                        Map Example
                    </div>
                    <div class="card-body">
                        <div id="map" style="height:500px"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
{% block library %}
<script src="{{ url_for('static', filename='script/shelves.js') }}"></script>
{% endblock %}
